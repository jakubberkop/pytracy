name: Upload Python Package

on: 
  release:
    types: [created]
  push:
    branches:
      - master


permissions:
  contents: read

jobs:
  build_wheels_windows:
    runs-on: windows-2019
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install build

    - name: Build wheels
      run: pip wheel . --no-deps --wheel-dir dist

    - uses: actions/upload-artifact@v3
      with:
        name: artifact
        path: dist

  build_wheels_linux:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v3

    - name: Install dependencies
      run: pip install build twine cibuildwheel==2.21.3

    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse

    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl

  upload_all:
    needs: [build_wheels_windows, build_wheels_linux]
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    if: github.event_name == 'release'

    steps:
    - uses: actions/download-artifact@v3
      with:
        name: artifact
        path: dist

    - name: Set up Python
      uses: actions/setup-python@v3

    - name: Install dependencies
      run: pip install twine

    - name: Publish wheels to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN_PRODUCTION }}
      run: 
        twine upload dist/* --repository-url https://upload.pypi.org/legacy/ --skip-existing
    

